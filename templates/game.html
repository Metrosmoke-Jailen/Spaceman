<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spaceman Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pattern { font-size: 2rem; letter-spacing: 0.5rem; }
        pre { color: #0ff; font-size: 1.1rem; }
    </style>
</head>

<body class="bg-dark text-light p-4">

<div class="container text-center">

    <h1 class="mb-3">ðŸ›¸ Spaceman</h1>

    <!-- ASCII Art -->
    <pre>{{ ascii }}</pre>

    <!-- Word Pattern -->
    <div class="pattern mb-3">
        {{ pattern }}
    </div>

    <p>Guesses left: <span class="fw-bold">{{ guesses_left }}</span></p>

    {% if wrong %}
        <p>Wrong guesses: <span class="text-danger">{{ wrong|join(', ') }}</span></p>
    {% endif %}

    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    {% if error %}
        <div class="alert alert-warning">{{ error }}</div>
    {% endif %}

    <!-- Guess Form -->
    <form method="POST" class="mt-3">
        <div class="input-group w-50 mx-auto">
            <input type="text" name="guess" maxlength="1" class="form-control" placeholder="Enter letter">
            <button class="btn btn-success">Guess</button>
        </div>
    </form>

    <a href="{{ url_for('reset') }}" class="btn btn-secondary mt-4">Restart Game</a>

</div>

</body>
</html>
